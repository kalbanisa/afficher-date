<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul de la somme</title>
</head>
<body>
    <script>
        // Déclaration des variables
        let a = 5;
        let b = 10;
        let c = 15;

        // Calcul de la somme
        let somme = a + b + c;

        // Affichage du résultat dans la console
        console.log("La somme des trois variables est : " + somme);
         // Affichage du résultat dans la alert
        alert("La somme des trois variables est : " + somme);
        
    </script>
</body>
</html>
